<div class="login-page">
  <img class="login-page__logo" src="assets/images/logo.png" alt="Logo of NousRire" />
  <h2 class="login-page__title">
    Se connecter
  </h2>
  <form class="login-page__form" (ngSubmit)="authenticate()">
    <p *ngIf="error" class="login-page__form__error">
      {{error}}
    </p>
    <div class="form-group">
      <label for="login_username" class="form-label">Nom d'utilisateur:</label>
      <input type="text" name="login" [(ngModel)]="login" id="login_username" class="input">
    </div>
    <div class="form-group">
      <label for="login_password" class="form-label">Mot de passe:</label>
      <input type="password" name="password" [(ngModel)]="password" id="login_password" class="input">
      <div class="form-text form-text--right">
        <a routerLink="/forgot-password">J'ai oublié mon mot de passe</a>
      </div>
    </div>
    <button class="button">Se connecter</button>
    <p>
      <a routerLink='/register'>Pas encore de compte?</a>
    </p>
  </form>
  <p class="login-page__thanks">
    Propulsé par Volontaria.
  </p>
</div>
