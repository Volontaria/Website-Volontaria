<div class="admin-volunteers">
  <h1 class="title title--main admin-volunteers__title">
    Liste des bénévoles
  </h1>

  <input type="text" class="input" placeholder="Rechercher un bénévole par nom ou courriel..." (input)="filter($event.target.value)" />

  <app-my-table [settings]="settings"
                [data]="listUsers"
                (selectItem)="userClicked($event)">
  </app-my-table>
</div>
